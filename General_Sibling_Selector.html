<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General Sibling Selector</title>
    <style>
        div ~p{

            background-color: blueviolet
        }
    </style>
</head>
<body>
 <p>This is para 1</p>
 <div><p>this is div para </p></div>
 <p>this is text</p>
 <code>text in code </code> 
 <p>this is text</p>  
</body>
</html>
